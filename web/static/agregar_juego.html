<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamJobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function guardar(){
            let nombre=document.getElementById("nombre").value;
            let apellido1=document.getElementById("apellido1").value;
            let apellido2=document.getElementById("apellido2").value;
            let fechanacimiento=document.getElementById("fechanacimiento").value;
            let datos=JSON.stringify({
                "nombre":nombre,
                "apellido1":apellido1
                "apellido2":apellido2
                "fechanacimiento":fechanacimiento
                //"foto":foto
            });
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: datos
            };

            fetch("/juegos", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Juego guardado")
                        location.href="/static/juegos.html"
                    } else {
                        alert("El juego no ha podido ser guardado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el juego no ha podido ser guardado")
                });
        }
    </script>
</head>
<body>

                <span aria-hidden="true"></span>
            </button>
        </div>

            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
  <section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Introduzca sus datos para empezar a buscar ofertas</h3>
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="nombre">Primer apellido:</label>
                <input required type="text" class="input" placeholder="Apellido1" name="apellido1" id="apellido1">
                <label for="nombre">Segundo apellido (Opcional):</label>
                <input required type="text" class="input" placeholder="Apellido2" name="apellido2" id="apellido2">
                <label for="descripcion">Fecha de nacimiento</label>
                <input required type="date" class="input" placeholder="DescripciÃ³n" name="descripcion" id="descripcion">

                <label for="curriculum">Curriculum (opcional)</label>
                <input required type="text" class="input" placeholder="Curriculum" name="Curriculum" id="Curriculum">
                <button type="button" onclick="guardar()" class="button is-success mt-2">Guardar</button>
                <a href="/static/juego.html" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
